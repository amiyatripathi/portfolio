    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Amiya Tripathi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="{% url 'blog' %}">Blog <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="" target="_blank">Facebook</a>
                <a class="nav-item nav-link" href="https://twitter.com/AmiyaTripathi1" target="_blank">twitter</a>
                <a class="nav-item nav-link" href="{% static 'Resume.pdf' %}" tabindex="-1" aria-disabled="true">Resume</a>
              </div>
            </div>
          </nav>
    </header>

<main role="main">

  <div class="container">
    <h1 class="text-center pt-4">My Blog</h1>
    <hr/>
    <h2 class="text-center">Welcome to my Blog</h2>
  </div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

        <div class="row featurette">
          <div class="col-md-7 order-md-2">
           <a href=""> <h2 class="featurette-heading"> {{ blog.title }} </h2> </a> 
            <p class="lead"> {{ blog.pub_date_pretty }} </p>
            <hr/>
          </div>
          <div class="col-md-5 order-md-1">
            <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" src="{{ blog.image.url }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/>
          </div>
        </div>

    
        <hr class="featurette-divider">
      </div>
      <div class="container">
        <p class="lead"> {{ blog.body }} </p>
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container text-center">
   <p class="card-text">&COPY; Amiya Tripathi {% now "Y" %}</p>
  </div>
</footer>
